<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poryecto#3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container border border-dark-subtle mt-5">
        <nav class="navbar navbar-light bg-light border-bottom">
            <div class="container-fluid">
              <span class="navbar-text">
                <h1><strong>Payment form example</strong></h1>
              </span>
            </div>
        </nav>
        <div>
            <nav class="navbar bg-danger-subtle m-4  border rounded border border-danger-subtle">
                <div>
                  <span class="navbar-text">
                    <p class="text-danger-emphasis p-1"><strong>Some fields are missing</strong></p>
                  </span>
                </div>
            </nav>
        </div>
        <div>
            <form class="row g-3 p-2">
                <div class="col-md-5 ">
                    <label for="card" class="form-label"><strong>Card #</strong></label>
                    <input type="text" class="form-control border border-dark-subtle" id="card" placeholder="XXXXXXXXXX">
                  </div>
                  <div class="col-md-3">
                    <label for="FechA" class="form-label"><strong>CVC#</strong></label>
                    <input type="month" class="form-control border border-dark-subtle" id="FechA" placeholder="00/00">
                  </div>
                  <div class="col-md-4">
                    <label for="Monto" class="form-label"><strong>Amount</strong></label>
                    <input type="text" class="form-control border border-dark-subtle" placeholder="$" aria-label="Monto">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"><strong>Firts Name</strong></label>
                  <input type="email" class="form-control border border-dark-subtle" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label"><strong>Last Name</strong></label>
                  <input type="password" class="form-control border border-dark-subtle" id="inputPassword4">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label"><strong>City</strong></label>
                  <input type="text" class="form-control border border-dark-subtle" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label"><strong>State</strong></label>
                  <select id="inputState" class="form-select border border-dark-subtle">
                    <option selected>Pick a state</option>
                    <option>Python</option>
                    <option>javascript</option>
                    <option>Kotlin</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="PostalCode" class="form-label"><strong>Postal Code</strong></label>
                  <input type="text" class="form-control border border-dark-subtle" id="PostalCode" placeholder="00000">
                </div>
                <div class="col-md-3">
                    <label for="MEssaGE"><strong>We accept:</strong></label>
                    <div class="tarjetas p-4">
                        <div class="form-check bg-secondary border rounded ">
                            <input class="TaRjeta1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label for="TaRjeta1">
                                <i class="fa-solid fa-credit-card"></i>
                            </label>
                            <input class="TaRjeta2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label for="TaRjeta2">
                                <i class="fa-regular fa-credit-card"></i>
                            </label>
                            <input class="TaRjeta3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label for="TaRjeta3">
                                <i class="fa-duotone fa-solid fa-credit-card"></i>
                            </label>
                            <input class="TaRjeta4" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label for="TaRjeta4">
                                <i class="fa-duotone fa-solid fa-credit-card"></i>
                            </label>
                          </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <label for="MEssaGE"><strong>Message</strong></label>
                    <textarea class="form-control border border-dark-subtle"id="MEssaGE" style="height: 200px"></textarea>
                </div>
                <div>
                    <div class="col-12 d-flex justify-content-end bg-light p-4 border-top ">
                        <button type="submit" class="btn btn-secondary m-1 p-2 "><strong>Cancel</strong></button>                    
                        <button type="submit" class="btn btn-primary m-1 p-2"><strong>Send</strong></button>
                    </div>
                </div>

                
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
